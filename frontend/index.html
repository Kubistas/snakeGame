<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Snake Game</title>
</head>
<body>
<div id="overlay">
    <div id="menu">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input id="username" name="username" type="text"><br>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password"><br>
            <button onclick="login()" type="button">Login</button>
            <button onclick="showRegister()" type="button">Register</button>
            <div id="loginMessage"></div>
        </form>
        <form id="registerForm" style="display: none;">
            <label for="registerUsername">Username:</label>
            <input id="registerUsername" name="username" type="text"><br>
            <label for="registerPassword">Password:</label>
            <input id="registerPassword" name="password" type="password"><br>
            <button onclick="register()" type="button">Register</button>
            <button onclick="showLogin()" type="button">Back to Login</button>
            <div id="registerMessage"></div>
        </form>
    </div>
</div>

<div id="main-container">
    <div id="leaderboard-container">
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
    </div>

    <button id="restartButton" onclick="restartGame()" type="button">Restart Game</button>

    <div id="game-container">
        <h1 id="ScoreCSS"><a id="Score">Player 1: 0</a></h1>
        <canvas height="400" id="game" width="400"></canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
