<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Snake Game</title>
</head>
<body>
<div id="overlay">
    <div id="menu">
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="showRegister()">Register</button>
        </form>
        <form id="registerForm" style="display: none;">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username"><br>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password"><br>
            <button type="button" onclick="register()">Register</button>
            <button type="button" onclick="showLogin()">Back to Login</button>
        </form>
    </div>
</div>
<h1 style="color: white" id="ScoreCSS"><a id="Score">Player 1: 0</a></h1>

<canvas id="game" width="400" height="400"></canvas>

<div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
</div>
<script src="script.js"></script>
</body>
</html>
